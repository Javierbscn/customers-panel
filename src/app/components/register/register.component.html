<header id="main-header" class="py-3 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-user"></i> Registro</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <flash-messages></flash-messages>
        </div>

        <section class="col-12 mt-4">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Regístrate</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="register()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" [(ngModel)]="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" class="form-control d-inline" [(ngModel)]="password" #inputPassword required>
                                <i class="far fa-eye btn position-absolute ml-n5"
                                    #iconOne
                                    (click)="showPassword(iconOne, iconTwo, inputPassword, inputPasswordConfirm)"
                                ></i>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirma la contraseña</label>
                                <input type="password" name="confirmPassword" class="form-control d-inline" [(ngModel)]="confirmPassword" #inputPasswordConfirm required>
                                <i class="far fa-eye btn position-absolute ml-n5"
                                    #iconTwo
                                    (click)="showPassword(iconOne, iconTwo, inputPassword, inputPasswordConfirm)"
                                ></i>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Registrarse" class="btn btn-primary btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
